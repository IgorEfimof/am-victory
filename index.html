<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Теннисный анализатор</title>
    <style>
        * { box-sizing: border-box; }
        body { 
            font-family: -apple-system, sans-serif; 
            margin: 0; 
            padding: 10px; 
            background: #2c2c2e; 
            color: #fff; 
            -webkit-text-size-adjust: none; 
        }
        .container { 
            width: 100%; 
            max-width: 600px; 
            margin: 0 auto; 
            background: #1c1c1e; 
            padding: 15px; 
            border-radius: 10px; 
            padding-bottom: 60px; /* Место для клавиатуры */
        }
        h1 { 
            color: #007aff; 
            font-size: 20px; 
            margin: 0 0 10px; 
            padding-bottom: 8px; 
            border-bottom: 2px solid #007aff; 
        }
        h2 { 
            color: #007aff; 
            font-size: 16px; 
            margin: 15px 0 8px; 
        }
        table { 
            width: 100%; 
            border-collapse: collapse; 
            margin: 10px 0; 
            font-size: 14px; 
        }
        th { 
            background: #007aff; 
            color: white; 
            padding: 8px; 
            text-align: center; 
            font-weight: bold; 
        }
        td { 
            padding: 8px; 
            border: 1px solid #3a3a3c; 
            text-align: center; 
        }
        tr:nth-child(even) { background: #2c2c2e; }
        .coeff-input { 
            width: 70px; 
            padding: 8px; 
            border: 1px solid #3a3a3c; 
            border-radius: 6px; 
            text-align: center; 
            background: #2c2c2e; 
            color: white; 
            font-size: 14px; 
        }
        .trend-up { color: #34c759; font-weight: bold; }
        .trend-down { color: #ff3b30; font-weight: bold; }
        .summary-box { 
            background: #2c2c2e; 
            padding: 12px; 
            border-radius: 8px; 
            margin: 15px 0; 
            font-size: 14px; 
        }
        .summary-item { margin-bottom: 8px; }
        .summary-item span { font-weight: bold; color: #007aff; }
        .clear-button { 
            background: #007aff; 
            color: white; 
            border: none; 
            padding: 10px; 
            border-radius: 8px; 
            cursor: pointer; 
            margin-top: 10px; 
            font-weight: bold; 
            font-size: 14px; 
            width: 100%; 
        }
        .importance { color: #ffcc00; font-size: 12px; }
        
        /* Виртуальная клавиатура */
        .virtual-keyboard { 
            position: fixed; 
            bottom: 0; 
            left: 0; 
            right: 0; 
            background: #2c2c2e; 
            padding: 10px; 
            border-top: 1px solid #3a3a3c; 
            z-index: 1000; 
            display: none; 
        }
        .keyboard-row { 
            display: flex; 
            justify-content: center; 
            margin-bottom: 5px; 
        }
        .key { 
            background: #3a3a3c; 
            color: white; 
            border: none; 
            border-radius: 6px; 
            width: 15%; 
            max-width: 60px; 
            height: 45px; 
            margin: 0 2px; 
            font-size: 18px; 
            cursor: pointer; 
        }
        .key-done { 
            background: #007aff; 
            color: white; 
            border: none; 
            border-radius: 6px; 
            height: 45px; 
            padding: 0 20px; 
            font-size: 16px; 
            cursor: pointer; 
            margin-top: 5px; 
        }
        
        @media (max-width: 400px) {
            .coeff-input { width: 60px; padding: 6px; font-size: 13px; }
            td, th { padding: 6px; }
            h2 { font-size: 15px; }
            .key { height: 40px; font-size: 16px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Теннисный анализатор</h1>
        
        <h2>Прематч коэффициенты</h2>
        <table>
            <tr><th>Игрок 1</th><th>Игрок 2</th></tr>
            <tr>
                <td><input type="text" id="prematchPlayer1" class="coeff-input" placeholder="1.50" readonly></td>
                <td><input type="text" id="prematchPlayer2" class="coeff-input" placeholder="2.50" readonly></td>
            </tr>
        </table>
        
        <h2>Лайв коэффициенты</h2>
        <table>
            <thead>
                <tr><th>Гейм</th><th>Игрок 1</th><th>Игрок 2</th><th>Тренд</th></tr>
            </thead>
            <tbody>
                <tr>
                    <td>5</td>
                    <td><input type="text" class="coeff-input live-input" data-game="5" data-player="1" placeholder="1.96" readonly></td>
                    <td><input type="text" class="coeff-input live-input" data-game="5" data-player="2" placeholder="1.75" readonly></td>
                    <td class="game-trend">-</td>
                </tr>
                <!-- Остальные строки таблицы -->
            </tbody>
        </table>
        
        <div class="summary-box">
            <h2>Диагностика</h2>
            <div class="summary-item">Средняя сила Игрок 1: <span id="avgStrength1">0.00</span></div>
            <div class="summary-item">Средняя сила Игрок 2: <span id="avgStrength2">0.00</span></div>
            <div class="summary-item">Прогноз: <span id="winnerPrediction">-</span></div>
            <div class="summary-item">Рекомендация: <span id="matchRecommendation">-</span></div>
        </div>
        
        <button id="clearButton" class="clear-button">Очистить данные</button>
    </div>

    <!-- Виртуальная клавиатура -->
    <div id="virtualKeyboard" class="virtual-keyboard">
        <div class="keyboard-row">
            <button class="key" data-value="1">1</button>
            <button class="key" data-value="2">2</button>
            <button class="key" data-value="3">3</button>
        </div>
        <div class="keyboard-row">
            <button class="key" data-value="4">4</button>
            <button class="key" data-value="5">5</button>
            <button class="key" data-value="6">6</button>
        </div>
        <div class="keyboard-row">
            <button class="key" data-value="7">7</button>
            <button class="key" data-value="8">8</button>
            <button class="key" data-value="9">9</button>
        </div>
        <div class="keyboard-row">
            <button class="key" data-value=".">.</button>
            <button class="key" data-value="0">0</button>
            <button class="key" data-value="backspace">⌫</button>
        </div>
        <div class="keyboard-row">
            <button class="key-done" data-value="done">Готово</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const keyboard = document.getElementById('virtualKeyboard');
            let activeInput = null;
            
            // Показываем клавиатуру при фокусе на поле ввода
            document.querySelectorAll('.coeff-input').forEach(input => {
                input.addEventListener('focus', function(e) {
                    e.preventDefault();
                    activeInput = this;
                    keyboard.style.display = 'block';
                    // Прокрутка к клавиатуре
                    setTimeout(() => {
                        keyboard.scrollIntoView({ behavior: 'smooth', block: 'end' });
                    }, 100);
                });
            });
            
            // Обработка нажатий на клавиатуре
            document.querySelectorAll('.key, .key-done').forEach(button => {
                button.addEventListener('click', function() {
                    const value = this.dataset.value;
                    
                    if (value === 'backspace') {
                        activeInput.value = activeInput.value.slice(0, -1);
                    } else if (value === 'done') {
                        keyboard.style.display = 'none';
                        if (activeInput) activeInput.blur();
                        activeInput = null;
                    } else {
                        // Автоматически добавляем точку после первой цифры
                        if (activeInput.value.length === 1 && !activeInput.value.includes('.')) {
                            activeInput.value += '.' + value;
                        } else if (activeInput.value.length < 4) {
                            activeInput.value += value;
                        }
                        
                        // Автопереход при заполнении
                        if (activeInput.value.length === 4) {
                            const allInputs = Array.from(document.querySelectorAll('.coeff-input'));
                            const currentIndex = allInputs.indexOf(activeInput);
                            if (currentIndex < allInputs.length - 1) {
                                allInputs[currentIndex + 1].focus();
                            }
                        }
                    }
                });
            });
            
            // Скрытие клавиатуры при клике вне поля ввода
            document.addEventListener('click', function(e) {
                if (!e.target.classList.contains('coeff-input') && 
                    !e.target.classList.contains('key') && 
                    !e.target.classList.contains('key-done')) {
                    keyboard.style.display = 'none';
                    if (activeInput) activeInput.blur();
                    activeInput = null;
                }
            });
            
            // Очистка данных
            document.getElementById('clearButton').addEventListener('click', function() {
                document.querySelectorAll('.coeff-input').forEach(input => input.value = '');
                document.querySelectorAll('.game-trend').forEach(el => el.textContent = '-');
                document.getElementById('avgStrength1').textContent = '0.00';
                document.getElementById('avgStrength2').textContent = '0.00';
                document.getElementById('winnerPrediction').textContent = '-';
                document.getElementById('matchRecommendation').textContent = '-';
            });
        });
    </script>
</body>
</html>
